<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelance</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue h-100">
            <div class="container-md">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="boot-navbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Abaut</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section id="hero" class="bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div class="avatar">
                            <img class="avatar" src="./img/avatar.svg" alt="Avatar">
                        </div>
                         <h1 class="text-uppercase">Start Bootstrap</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio">
            <div class="container-md">
                portfolio
            </div>
        </section>
        <section id="about" class="bg-green">
            <div class="container-md">
                abaut
            </div>
        </section>
        <section id="contact">
            <div class="container-md">
                contact
            </div>
        </section>
    </main>
    <footer>
        <div id="footer-top" class="bg-blue">
            <div class="container-md">
                top footer
            </div>
        </div>
        <div id="footer-bottom" class="bg-dark-blue">
            <div class="container-md">
                bottom footer
            </div>
        </div>
    </footer>
</body>
</html>
