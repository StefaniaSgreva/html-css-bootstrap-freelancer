<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap freelance</title>
</head>
<body>
    <!-- HEADER  -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue h-100">
            <div class="container-md">
                <a class="navbar-brand text-uppercase fw-bold" href="#">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#boot-navbar" aria-controls="boot-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="boot-navbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link nav-text" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Abaut</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-text" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN  -->
    <main>
        <section id="hero" class="bg-green">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center pb-3">
                        <img class="avatar" src="./img/avatar.svg" alt="Avatar">
                        <h1 class="display-5 text-uppercase fw-bold py-3">Start Bootstrap</h1>
                        <div class="star m-auto pb-3">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <h2 class="pb-3">Graphic Artist - Web Designer - Illustrator</h2>
                    </div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="my-4">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <h2 class="display-6 text-uppercase fw-bold py-3">Portfolio</h2>
                        <div class="star m-auto pb-3">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
                <div class="row gy-3 pt-2">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">   
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/cake.png" alt="cake">                         
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/circus.png" alt="circus">                                                
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/game.png" alt="game">                                                                    
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/safe.png" alt="safe">                                                                                                                   
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="layover-container rounded-3">
                            <img class="img-fluid" src="./img/submarine.png" alt="submarine">                                                                                                                                           
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="bg-green my-mt">
            <div class="container-md">
               <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div class="display-6 text-uppercase fw-bold pb-3">About</div>
                        <div class="star m-auto pb-3">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
               </div>
            </div>
        </section>
        <section id="contact" class="my-mt">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <div class="display-6 text-uppercase fw-bold pb-3">Contact Me</div>
                        <div class="star m-auto pb-3">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="email" class="form-control vedi cosa fa" id="name" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="e-mail" class="form-label">Email Address</label>
                          <input type="email" class="form-control vedi cosa fa" id="e-mail" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="phonen" class="form-label fs-4">Phone Number</label>
                          <input type="phone" class="form-control border-0 border-bottom" id="phonen">
                        </div>
                        <div class="mb-3">
                            <label for="msg" class="form-label">Message</label>
                            <input type="password" class="form-control" id="msg">
                          </div>
                        <button type="button" value="send" class="btn bg-green fw-bold">Send</button>
                    </form>
               </div>
            </div>
        </section>
    </main>
    <!-- FOOTER  -->
    <footer>
        <div id="footer-top" class="bg-blue my-mt">
            <div class="container-md">
                top footer
                <div class="social-icon">
                    <i></i>
                </div>
            </div>
        </div>
        <div id="footer-bottom" class="bg-dark-blue">
            <div class="container-md pt-4">
                <div class="row justify-content-center pt-2">
                    <div class="col-auto text-center">
                        Copyright Â© Your Website 2019
                    </div>
               </div>
            </div>
        </div>
    </footer>
</body>
</html>
